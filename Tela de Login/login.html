<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!--Colocar uma imagem antes do título-->
        <title>loginEG</title>
        <link rel="stylesheet" href="login.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="logotipo.png">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        </style>

    </head>
    <body>
        <header>
            <div class="logoheader">
                <img src="logotipo.png" alt="EG" width="100px" height="100px">
                <div class="titlelogo">
                    <a href="#"><h1>Elite Gaming</h1></a>
                </div>
            </div>
                <div class="textheader">
                    <a href="#"><h2>Benefícios</h2></a>
                    <a href="#"><h2>Calendário</h2></a>
                    <a href="#"><h2>Jogos</h2></a>
                    <a href="#"><h2>Fórum</h2></a>
                </div>
            </div>
            <div class="iconhead">
                <div class="sino">
                    <i class='bx bxs-bell'></i>
                    <h3>3</h3>
                </div>
                <div class="ping">
                    <i class='bx bx-signal-3'></i>
                    <h3>ms</h3>
                </div>
            </div>
        </header>
        
        <div class="container">
            <div class="boxleft">
                <div class="image">
                    <img class="selected" src="background.jpg" alt="vava">
                    <img src="background2.jpg" alt="lol">
                    <img src="background 3.jpg" alt="CSGO">
                    <img src="background 4.png" alt="Minecraft">
                </div>
                    <script src="login.js"></script>
                
                <div class="icon">
                    <i class='bx bxs-caret-left-circle' id="esquerdo"></i>
                    <i class='bx bxs-caret-right-circle' id="direito"></i>
                </div>
            </div>
            <div class="boxright">
                <form action="null" method="post">
                    <div class="email">
                        <h2>Login</h2>
                        <input type="email" placeholder="Insert your email" class="campemail">
                    </div>  
                    <div class="password">
                        <h2>Senha</h2>
                        <input type="password" placeholder="Insert you password" class="password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="terms" id="termos" checked>
                        <h3>Li e aceito as <a href="#">Regras de Conduta</a>, <a href="#">Termos de Uso</a>, <a href="#">Política de Cookies</a> e <a href="#">Política de Privacidade</a> da Elite Gaming</h3>  
                    </div>
                    
                    <div class="register">
                        <div class="buttomregister">
                            <a href="..\Home\home.html"><input type="button" value="Register"></a>
                        </div>
                        <div id="or">
                            <div id="1"></div>
                            <h2>or</h2>
                            <div id="2"></div>
                        </div>
                        <div class="google">
                            <a href="..\Home\home.html" alt="sign with google"><img src="google.png" alt="google" width="400px" height="100px"></a>
                        </div>
                        <div class="imgregister">
                            <div class="epic">
                                <a href="..\Home\home.html"> <img src="logo eg.png" alt="logo Epic Games" width="40px" height="40px" id="epic"></a>
                            </div>
                            <a href="..\Home\home.html"><img src="logo ps.png" alt="logo Playstation" width="40px" height="40px"></a>
                            <a href="..\Home\home.html"><img src="logo s.png" alt="logo Steam" width="40px" height="50px"></a>
                            <a href="..\Home\home.html"><img src="logo x.png" alt="logo Xbox" width="40px" height="40px"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
